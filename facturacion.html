<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturación - Farmacia </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Farmacia XYZ</h1>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="#">Productos</a>
            <a href="actualizacion_datos.html">Actualización</a>
        </nav>
    </header>
    
    <div class="container">
        <div class="billing">
            <h2>Facturación Electrónica - No Inscrito</h2>
            <form>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Numero de Cedula:</label>
                <input type="number" id="cedula" name="cedula" required>
                
                <label for="address">Dirección:</label>
                <input type="text" id="address" name="address" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="payment">Método de Pago:</label>
                <select id="payment" name="payment" required>
                    <option value="credit">Tarjeta de Crédito</option>
                    <option value="debit">Tarjeta de Débito</option>
                    <option value="pse">PSE</option>
                    <option value="paypal">PayPal</option>
                </select>
                
                <button type="submit">Facturar</button>
            </form>
        </div>
    </div>

    <a href="https://wa.me/1234567890?text=Hola,%20necesito%20ayuda" class="help-button">Ayuda</a>

</body>
</html>
